<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta tags for character set and viewport -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Title of the page -->
    <title>Currency Converter</title>
    <!-- Link to external stylesheet -->
    <link href="Style.css" rel="stylesheet"/>
    <!-- Link to Font Awesome library for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <!-- Container for the entire page content -->
    <div class="container">
        <!-- Title of the currency converter -->
        <h2>Currency Converter</h2>
        <!-- Form for currency conversion -->
        <form>
            <!-- Input field for entering amount -->
            <div class="amount">
                <p>Enter amount</p>
                <input value="1" type="text">
            </div>
             <!-- Dropdowns for selecting currencies -->
             <div class="dropdown">
                <!-- Dropdown for selecting 'From' currency -->
                <div class="from">
                    <p>From</p>
                    <!-- Container for select element with country flag -->
                    <div class="select-container">
                        <!-- Flag image of the selected country -->
                        <img src="https://flagsapi.com/US/flat/64.png" alt="flagapi">
                        <!-- Select element for choosing currency -->
                        <select name="from"></select>
                    </div>
                </div>
                <!-- Arrow icon indicating direction of currency conversion -->
                <i class="fa-solid fa-arrow-right-arrow-left"></i>
                 <!-- Dropdown for selecting 'To' currency -->
                 <div class="to">
                    <p>To</p>
                    <!-- Container for select element with country flag -->
                    <div class="select-container">
                        <!-- Flag image of the selected country -->
                        <img src="https://flagsapi.com/IN/flat/64.png" / alt="flagapi">
                        <!-- Select element for choosing currency -->
                        <select name="to"></select>
                    </div>
                 </div>
             </div>
             <!-- Message displaying exchange rate -->
             <div class="msg">
                1USD=80INR
             </div>
             <!-- Button to trigger exchange rate retrieval -->
             <button type="button">Get Exchange Rate</button>
        </form>
    </div>
    <!-- External JavaScript files for functionality -->
    <script src="codes.js"></script>
    <script src="app.js"></script>
</body>
</html>
